{% extends "layouts/base.html" %}

{% block title %} Case Analyze {% endblock %}

{% block content %}
<div class="pcoded-main-container">
    <div class="pcoded-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">시간 필터링 결과</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="#">Case</a></li>
                            <li class="breadcrumb-item"><a href="#">Analyze</a></li>
                            <li class="breadcrumb-item"><a href="#">Filtering</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <!-- [ Main Content ] start -->
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Filtering Results</h5>
                    </div>
                    <div class="card-body">
                        <!-- Row to split content into two equal columns -->
                        <div class="row">
                            <style type="text/css">
                                #mynetwork {
                                    width: 100%;
                                    height: 550px;
                                    background-color: #ffffff;
                                    border: 1px solid lightgray;
                                    position: relative;
                                    float: left;
                                }
                           </style>
                            <!-- Left column for the graph (50%) -->
                            <div class="col">
                                <div id="graph-container">
                                    {{ body_html | safe }}
                                </div>
                            </div>

                            <!-- Right column for the table (50%) -->
                            <div class="col">
                                <div id="table-container">
                                    <!-- 테이블이 삽입될 공간 -->
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ Main Content ] end -->
    </div>
</div>

{% endblock content %}

{% block javascripts %}
{{ scripts_html | safe }}
{% endblock javascripts %}
