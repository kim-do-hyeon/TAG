<!DOCTYPE html>
<html>
<head>
    <title>Neo4j Graph Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }
        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        text {
            font-family: sans-serif;
            font-size: 10px;
        }
        svg {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .query-info {
            margin-bottom: 10px;
            font-size: 12px;
            color: #333;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<script>
    fetch('/get-graph-data')
        .then(response => response.json())
        .then(data => {
            const graphs = data.graphs;
            const queries = data.queries;

            console.log('Number of graphs:', graphs.length);
            console.log('Number of queries:', queries.length);

            if (graphs.length !== queries.length) {
                console.error('Mismatch between graphs and query data lengths');
                return;
            }

            graphs.forEach((graph, index) => {
                console.log(`Rendering graph ${index + 1} of ${graphs.length}`);

                const queryInfo = document.createElement('div');
                queryInfo.className = 'query-info';
                queryInfo.innerHTML = formatQueryData(queries[index]);
                document.body.appendChild(queryInfo);

                const svg = d3.select("body")
                    .append("svg")
                    .attr("width", 960)
                    .attr("height", 600)
                    .attr("id", `graph-${index}`);

                const width = +svg.attr("width");
                const height = +svg.attr("height");

                const color = d3.scaleOrdinal(d3.schemeCategory10);

                const simulation = d3.forceSimulation(graph.nodes)
                    .force("link", d3.forceLink(graph.links).id(d => d.id))
                    .force("charge", d3.forceManyBody().strength(-300))
                    .force("center", d3.forceCenter(width / 2, height / 2));

                const g = svg.append("g");

                const link = g.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(graph.links)
                    .enter().append("line")
                    .attr("stroke-width", 1);

                const node = g.append("g")
                    .attr("class", "nodes")
                    .selectAll("g")
                    .data(graph.nodes)
                    .enter().append("g");

                node.append("circle")
                    .attr("r", 5)
                    .attr("fill", d => color(d.label));

                node.append("text")
                    .text(d => d.name)
                    .attr('x', 6)
                    .attr('y', 3);

                simulation
                    .nodes(graph.nodes)
                    .on("tick", () => {
                        link
                            .attr("x1", d => d.source.x)
                            .attr("y1", d => d.source.y)
                            .attr("x2", d => d.target.x)
                            .attr("y2", d => d.target.y);

                        node.attr("transform", d => `translate(${d.x},${d.y})`);
                    });

                simulation.force("link")
                    .links(graph.links);

                // Zoom 기능 수정
                svg.call(d3.zoom()
                    .extent([[0, 0], [width, height]])
                    .scaleExtent([0.1, 8])
                    .on("zoom", () => {
                        g.attr("transform", d3.event.transform); // 수정된 부분
                    }));
            });
        })
        .catch(error => {
            console.error('Error fetching graph data:', error);
        });

    function formatQueryData(query) {
        let formatted = '<strong>Query Data:</strong><br>';
        for (const [key, value] of Object.entries(query)) {
            formatted += `<strong>${key}:</strong><ul>`;
            value.forEach(item => {
                formatted += '<li>';
                Object.entries(item).forEach(([k, v]) => {
                    formatted += `<strong>${k}:</strong> ${v}<br>`;
                });
                formatted += '</li>';
            });
            formatted += '</ul>';
        }
        return formatted;
    }
</script>

</body>
</html>
