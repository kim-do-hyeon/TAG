{% extends "layouts/base.html" %}

{% block title %} Case Upload {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <!-- [ Main Content ] start -->
    <section class="pcoded-main-container">
        <div class="pcoded-content">
            <!-- [ breadcrumb ] start -->
            <div class="page-header">
                <div class="page-block">
                    <div class="row align-items-center">
                        <div class="col-md-12">
                            <div class="page-header-title">
                                <h5 class="m-b-10">케이스 파일 업로드</h5>
                            </div>
                            <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="#">Case</a></li>
                                <li class="breadcrumb-item"><a href="#">Upload</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [ breadcrumb ] end -->
            <!-- [ Main Content ] start -->
            <div class="row">
                <!-- [ CaseUpload ] start -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5>케이스 업로드</h5>
                            <span class="d-block m-t-5">분석에 필요한 케이스파일을 업로드해주세요</span>
                        </div>
                        <div class="card-body table-border-style">
                            <form action="/case/upload" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="analyst">분석관</label>
                                    <input type="text" class="form-control" id="analyst" name="analyst" placeholder="분석관 이름을 입력하세요" required>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div class="form-group">
                                    <label for="caseNumber">사건번호</label>
                                    <input type="text" class="form-control" id="caseNumber" name="caseNumber" placeholder="사건번호를 입력하세요" required>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div class="form-group">
                                    <label for="caseType">사건유형</label>
                                    <select class="form-control" id="caseType" name="caseType" required onchange="toggleAdditionalFileUpload()">
                                        <option value="" disabled selected>사건유형을 선택해주세요</option>
                                        <option value="기술유출">기술유출</option>
                                        <option value="음란물">음란물</option>
                                        <option value="악성코드">악성코드</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div class="form-group">
                                    <label for="description">설명</label>
                                    <textarea class="form-control" id="description" name="description" rows="3" placeholder="설명을 입력하세요" required></textarea>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div class="form-group">
                                    <label for="caseFile">케이스 파일 업로드</label>
                                    <input type="file" class="form-control-file" id="caseFile" name="caseFile" accept=".mfdb" required>
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <div id="additionalFileUpload" style="display: none;" class="form-group">
                                    <label for="additionalCaseAttachment">Attachments 파일 업로드 (음란물 선택 시)</label>
                                    <input type="file" class="form-control-file" id="caseAttachments" name="caseAttachments" accept=".attachments">
                                </div>
                                <div class="form-group">
                                    <hr>
                                </div>
                                <button type="submit" class="btn btn-primary">업로드</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- [ Case Upload ] end -->
            </div>
            <!-- [ Main Content ] end -->
        </div>
    </section>
    <script>
        function toggleAdditionalFileUpload() {
            var caseType = document.getElementById("caseType").value;
            var additionalFileUpload = document.getElementById("additionalFileUpload");
            
            if (caseType === "음란물") {
                additionalFileUpload.style.display = "block"; // Show additional file upload
            } else {
                additionalFileUpload.style.display = "none"; // Hide additional file upload
            }
        }
    </script>
    <!-- [ Main Content ] end -->

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
